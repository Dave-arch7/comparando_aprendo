<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comparando Aprendo - Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Comic Sans MS', cursive, Arial, sans-serif;
      background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #FFB6C1 100%);
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    nav {
      background: linear-gradient(45deg, #7CFC00, #32CD32);
      padding: 15px;
      text-align: left;
      box-shadow: 0 3px 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 100;
    }
    
    nav a {
      margin-right: 30px;
      text-decoration: none;
      color: #2E8B57;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 25px;
      background: rgba(255,255,255,0.3);
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    nav a:hover {
      background: rgba(255,255,255,0.7);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 20px;
      position: relative;
    }
    
    .titulo {
      margin-bottom: 40px;
      animation: fadeInUp 1s ease-out;
    }
    
    .colorido {
      margin-bottom: 20px;
    }
    
    .colorido span {
      font-size: 64px;
      font-weight: bold;
      padding: 0 4px;
      text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
      display: inline-block;
      animation: bounce 2s infinite;
      animation-delay: calc(var(--i) * 0.1s);
    }
    
    .subtitulo {
      font-size: 48px;
      font-weight: bold;
      color: #2E8B57;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    /* Estilo del reproductor de video como pizarra */
    .video-container {
      background: #8B4513;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      margin: 20px;
      max-width: 800px;
      width: 100%;
      border: 8px solid #654321;
    }
    
    .video-screen {
      background: #2F4F2F;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      position: relative;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 6px solid #1C3A1C;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
    }
    
    .video-element {
      width: 100%;
      height: 100%;
      border-radius: 5px;
      background: #000;
      border: 2px solid #1C3A1C;
    }
    
    .video-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      background: rgba(139, 69, 19, 0.8);
      padding: 15px;
      border-radius: 10px;
      border: 3px solid #654321;
    }
    
    .control-btn {
      background: #FF6B6B;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    }
    
    .control-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
    }
    
    .play-btn {
      width: 80px;
      height: 80px;
      font-size: 32px;
      background: #4ECDC4;
      box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
    }
    
    .play-btn:hover {
      box-shadow: 0 6px 20px rgba(78, 205, 196, 0.6);
    }
    
    .progress-container {
      flex: 1;
      margin: 0 20px;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(47, 79, 47, 0.6);
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      border: 1px solid #1C3A1C;
    }
    
    .progress-fill {
      height: 100%;
      background: #FFD700;
      width: 0%;
      transition: width 0.1s ease;
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }
    
    .time-display {
      color: white;
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
    }
    
    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .volume-slider {
      width: 80px;
      height: 4px;
      background: rgba(47, 79, 47, 0.6);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
      border: 1px solid #1C3A1C;
    }
    
    .boton-volver {
      background: linear-gradient(45deg, #FF6B6B, #FF8E53);
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-family: 'Comic Sans MS', cursive;
      font-weight: bold;
      color: white;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
      transition: all 0.3s ease;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      margin-top: 30px;
    }
    
    .boton-volver:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
    }
    
    /* Nubes animadas */
    .nubes-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    
    .nube {
      position: absolute;
      background: white;
      border-radius: 50px;
      opacity: 0.9;
      animation: moverNube linear infinite;
    }
    
    .nube::before,
    .nube::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50px;
    }
    
    .nube1 {
      width: 80px;
      height: 40px;
      top: 20%;
      animation-duration: 20s;
      animation-delay: 0s;
    }
    
    .nube1::before {
      width: 50px;
      height: 50px;
      top: -25px;
      left: 10px;
    }
    
    .nube1::after {
      width: 60px;
      height: 40px;
      top: -15px;
      right: 10px;
    }
    
    .nube2 {
      width: 60px;
      height: 30px;
      top: 15%;
      animation-duration: 25s;
      animation-delay: -5s;
    }
    
    .nube2::before {
      width: 40px;
      height: 40px;
      top: -20px;
      left: 8px;
    }
    
    .nube2::after {
      width: 50px;
      height: 30px;
      top: -10px;
      right: 8px;
    }
    
    @keyframes moverNube {
      0% {
        left: -150px;
      }
      100% {
        left: 100vw;
      }
    }
    
    /* Animaciones */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .colorido span {
        font-size: 40px;
      }
      
      .subtitulo {
        font-size: 32px;
      }
      
      .video-container {
        margin: 10px;
        padding: 20px;
      }
      
      .video-screen {
        min-height: 250px;
      }
      
      .video-controls {
        flex-wrap: wrap;
        gap: 10px;
      }
      
      .control-btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
      
      .play-btn {
        width: 70px;
        height: 70px;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="nubes-container">
    <div class="nube nube1"></div>
    <div class="nube nube2"></div>
  </div>
  
  <nav>
    <a href="index.html">üè† Inicio</a>
    <a href="#">üë• Nosotros</a>
  </nav>

  <div class="container">
    <div class="titulo">
      <div class="colorido">
        <span style="color:red; --i:0;">C</span>
        <span style="color:orange; --i:1;">o</span>
        <span style="color:green; --i:2;">m</span>
        <span style="color:blue; --i:3;">p</span>
        <span style="color:red; --i:4;">a</span>
        <span style="color:white; --i:5;">r</span>
        <span style="color:magenta; --i:6;">a</span>
        <span style="color:limegreen; --i:7;">n</span>
        <span style="color:orange; --i:8;">d</span>
        <span style="color:deeppink; --i:9;">o</span>
      </div>
      <div class="subtitulo">APRENDO</div>
    </div>
    
    <div class="video-container">
      <div class="video-screen">
        <video class="video-element" id="videoPlayer" preload="metadata">
          <source src="assets/los pollitos.mp4" type="video/mp4">
          Tu navegador no soporta el elemento de video.
        </video>
      </div>
      
      <div class="video-controls">
        <button class="control-btn" id="prevBtn">‚èÆ</button>
        <button class="control-btn play-btn" id="playBtn">‚ñ∂</button>
        <button class="control-btn" id="nextBtn">‚è≠</button>
        
        <div class="progress-container">
          <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
        </div>
        
        <div class="volume-control">
          <button class="control-btn" id="volumeBtn">üîä</button>
          <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
        </div>
      </div>
    </div>
    
    <a href="index.html" class="boton-volver">üè† Volver al Inicio</a>
  </div>

  <script>
    const video = document.getElementById('videoPlayer');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const timeDisplay = document.getElementById('timeDisplay');
    const volumeBtn = document.getElementById('volumeBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    
    let isPlaying = false;
    
    // Funci√≥n para formatear tiempo
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }
    
    // Funci√≥n para reproducir/pausar
    function togglePlay() {
      if (isPlaying) {
        video.pause();
        playBtn.innerHTML = '‚ñ∂';
        isPlaying = false;
      } else {
        video.play();
        playBtn.innerHTML = '‚è∏';
        isPlaying = true;
      }
    }
    
    // Event listeners
    playBtn.addEventListener('click', togglePlay);
    
    video.addEventListener('click', togglePlay);
    
    video.addEventListener('timeupdate', () => {
      const progress = (video.currentTime / video.duration) * 100;
      progressFill.style.width = progress + '%';
      
      const currentTime = formatTime(video.currentTime);
      const duration = formatTime(video.duration);
      timeDisplay.textContent = `${currentTime} / ${duration}`;
    });
    
    video.addEventListener('ended', () => {
      playBtn.innerHTML = '‚ñ∂';
      isPlaying = false;
      progressFill.style.width = '0%';
    });
    
    progressBar.addEventListener('click', (e) => {
      const rect = progressBar.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const width = rect.width;
      const percentage = clickX / width;
      video.currentTime = percentage * video.duration;
    });
    
    volumeSlider.addEventListener('input', (e) => {
      video.volume = e.target.value / 100;
      
      if (video.volume === 0) {
        volumeBtn.innerHTML = 'üîá';
      } else if (video.volume < 0.5) {
        volumeBtn.innerHTML = 'üîâ';
      } else {
        volumeBtn.innerHTML = 'üîä';
      }
    });
    
    volumeBtn.addEventListener('click', () => {
      if (video.volume > 0) {
        video.volume = 0;
        volumeSlider.value = 0;
        volumeBtn.innerHTML = 'üîá';
      } else {
        video.volume = 0.5;
        volumeSlider.value = 50;
        volumeBtn.innerHTML = 'üîä';
      }
    });
    
    // Bot√≥n para retroceder 10 segundos
    prevBtn.addEventListener('click', () => {
      video.currentTime = Math.max(0, video.currentTime - 10);
    });

    // Bot√≥n para avanzar 10 segundos
    nextBtn.addEventListener('click', () => {
      video.currentTime = Math.min(video.duration, video.currentTime + 10);
    });
    
    // Controles de teclado
    document.addEventListener('keydown', (e) => {
      switch(e.code) {
        case 'Space':
          e.preventDefault();
          togglePlay();
          break;
        case 'ArrowLeft':
          video.currentTime -= 10;
          break;
        case 'ArrowRight':
          video.currentTime += 10;
          break;
        case 'ArrowUp':
          e.preventDefault();
          video.volume = Math.min(1, video.volume + 0.1);
          volumeSlider.value = video.volume * 100;
          break;
        case 'ArrowDown':
          e.preventDefault();
          video.volume = Math.max(0, video.volume - 0.1);
          volumeSlider.value = video.volume * 100;
          break;
      }
    });
    
    // Inicializar volumen
    video.volume = 0.5;
  </script>
</body>
</html>
